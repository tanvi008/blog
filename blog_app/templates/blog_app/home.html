{% extends "blog_app/base.html" %}
<body>
{% block content %}
    {% for blog in blogs %}
        <li><a href="{% url 'blog-detail' blog.id %}">{{ blog.title }}</a></li>
             <ul>
                 <li>{{ blog.id }}</li>
                    <li>{{ blog.content }}</li>
                    <li>{{ blog.blog_image }}</li>
             </ul>
    {% endfor %}
{% endblock %}
</body>
